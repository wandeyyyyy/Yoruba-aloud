      <main>
        <div class="scroll-me">
          <div class="scroll-it">
            <div class="scroll-obj">
              <div class="container-over">
                <div class="overboard"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="my-modal" class="mymodal">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="cat-head">Create Learning Categories</h3>
                <span class="close" onclick="closeModal2()">&times;</span>
            </div>
            <div class="modal-body">
              <center>
                <button class="default" onclick="defaultLearning()">Default</button>
                <button class="reading" onclick="reading()">Reading</button>
                <button class="conversation" onclick="conversation()">Conversation</button>
              </center>
              <form class="myDefault">
                <input type="text" name="title" id="title" class="input mb-3" placeholder="Enter title Name Here">
                <label for="imagefile" class="font-mulish font-size-14 font-weight-600">Enter Images</label>
                <input type="file" name="img1" id="img1" class="input mb-3" placeholder="Enter Image Here">
                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Enter Audio file</label>
                <input type="file" name="audio" id="audio" class="input mb-3" placeholder="Enter Audio Here">
                <button class="button button-blue font-weight-700" onclick="createDefaultLearning(event)">
                  <div class="spinner-border spinner-border-sm text-light spin" role="status">
                    <span class="sr-only"></span>
                  </div>
                  Create Default
                </button>
              </form>

              <form class="myReading">
                <input type="text" name="english-text" id="englishText" class="input mb-3" placeholder="Enter word in english">
                <input type="text" name="yoruba-text" id="yorubaText" class="input mb-3" placeholder="Enter word in yoruba">
                <label for="imagefile2" class="font-mulish font-size-14 font-weight-600">Enter Image file</label>
                <input type="file" name="img2" id="img2" class="input mb-3" placeholder="Enter Image file Here">
                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Enter Audio file</label>
                <input type="file" name="audio2" id="audio2" class="input mb-3" placeholder="Enter Audio file Here">
                <button class="button button-blue font-weight-700" onclick="createReadingMat(event)">
                  <div class="spinner-border spinner-border-sm text-light spin" role="status">
                    <span class="sr-only"></span>
                  </div>
                  Create Reading
                </button>
              </form>

              <form class="myConversation">
                <input type="text" name="english-ques" id="englishQues" class="input mb-3" placeholder="Enter english question">
                <input type="text" name="yoruba-ques" id="yorubaQues" class="input mb-3" placeholder="Enter yoruba question">
                <input type="text" name="english-ans" id="englishAns" class="input mb-3" placeholder="Enter english answer">
                <input type="text" name="yoruba-ans" id="yorubaAns" class="input mb-3" placeholder="Enter yoruba answer">
                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Audio Question in yoruba</label>
                <input type="file" name="audio3" id="audio3" class="input mb-3" placeholder="Enter Image file Here">
                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Audio Answer in yoruba</label>
                <input type="file" name="audio4" id="audio4" class="input mb-3" placeholder="Enter Image file Here">
                <label for="imagefile3" class="font-mulish font-size-14 font-weight-600">Enter Image file</label>
                <input type="file" name="img3" id="img3" class="input mb-3">
                <button class="button button-blue font-weight-700" onclick="createConversation(event)">
                  <div class="spinner-border spinner-border-sm text-light spin" role="status">
                    <span class="sr-only"></span>
                  </div>
                  Create Conversation
                </button>
              </form>
            </div>
          </div>
      </div>

      <div id="my-modal2" class="mymodal">
        <div class="modal-content">
            <div class="modal-header">
             <h3>Update Default Learning</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                  <label for="updateTitle" class="font-mulish font-size-14 font-weight-600">Category Title</label>
                  <input type="text" name="updateDefTitle" id="updateDefTitle" class="input mb-3">

                  <label for="updateImage" class="font-mulish font-size-14 font-weight-600">Category Images</label>
                  <input type="file" name="updateDefImage" id="updateDefImage" class="input mb-3">

                  <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Enter Audio</label>
                  <input type="file" name="updateDefAudio" id="updateDefAudio" class="input mb-3">

                  <button class="button button-blue font-weight-700" onclick="createUpdateDefault(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                      <span class="sr-only"></span>
                    </div>
                    Update Category
                  </button>
                </form>
            </div>
        </div>
      </div>

      <div id="conver-modal" class="mymodal">
        <div class="modal-content">
            <div class="modal-header">
             <h4>Update Conversation Learning</h4>
                <span class="close" onclick="closeMyModal()">&times;</span>
            </div>
            <div class="modal-body">
              <form>
                <input type="text" name="engques" id="engques" class="input mb-3" placeholder="Enter English Question">
                <input type="text" name="youques" id="youques" class="input mb-3" placeholder="Enter Yoruba Question">
                <input type="text" name="engans" id="engans" class="input mb-3" placeholder="Enter English Answer">
                <input type="text" name="youans" id="youans" class="input mb-3" placeholder="Enter Yoruba Answer">

                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Yoruba Audio Question</label>
                <input type="file" name="youAudioQues" id="youAudioQues" class="input mb-3">

                <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Yoruba Audio Answer</label>
                <input type="file" name="youAudioAns" id="youAudioAns" class="input mb-3">

                <label for="updateImage" class="font-mulish font-size-14 font-weight-600">Update Images</label>
                <input type="file" name="updateConverImage" id="updateConverImage" class="input mb-3">

                <button class="button button-blue font-weight-700" onclick="createConversationUpdate(event)">
                  <div class="spinner-border spinner-border-sm text-light spin" role="status">
                    <span class="sr-only"></span>
                  </div>
                  Update Category
                </button>
              </form>
            </div>
        </div>
      </div>

      <div id="reading-modal" class="mymodal">
        <div class="modal-content">
            <div class="modal-header">
             <h3>Update Reading Learning</h3>
                <span class="close" onclick="closeReadModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                  <input type="text" name="readEng" id="readEng" class="input mb-3" placeholder="Enter English word Here">
                  <input type="text" name="readYou" id="readYou" class="input mb-3" placeholder="Enter Yoruba word Here">

                  <label for="updateImage" class="font-mulish font-size-14 font-weight-600">Update Images</label>
                  <input type="file" name="readImg" id="readImg" class="input mb-3">

                  <label for="audiofile" class="font-mulish font-size-14 font-weight-600">Update Audio</label>
                  <input type="file" name="updateReadAudio" id="updateReadAudio" class="input mb-3">

                  <button class="button button-blue font-weight-700" onclick="createUpdateReading(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                      <span class="sr-only"></span>
                    </div>
                    Update Category
                  </button>
                </form>
            </div>
        </div>
